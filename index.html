<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTL Multiverse - Sectors Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3.4.15/dist/vue.global.prod.js"></script>
</head>
<body>
  <div id="app">
    <app-header 
      :hide-common="hideCommonItems"
      @toggle-hide-common="toggleHideCommon">
    </app-header>
    <div class="container">
      <sector-navigation 
        :sectors="sectors" 
        :selected-sector="selectedSector"
        @select-sector="selectSector">
      </sector-navigation>
      <sector-detail 
        :sector="selectedSector"
        :blueprints="blueprints"
        :hide-common="hideCommonItems"
        :all-sectors="sectors"
        @select-sector="selectSector">
      </sector-detail>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
